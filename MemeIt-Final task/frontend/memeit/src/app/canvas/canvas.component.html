<input type="text" id="titleOfMeme" class="form-control" [(ngModel)]="titleOfImage" placeholder="Enter title of the meme" required>
<p *ngIf="! isHideTitleErr" class="invalidArguments">The title can not be empty!</p>
<div class="row">
  <div class="col">
    <label>Rows: </label>
    <input [(ngModel)]="rows" value="{{rows}}" (change)="changeRows()" type="number" min="1" max="2">
    <label>Cols: </label>
    <input [(ngModel)]="cols" value="{{cols}}" (change)="changeCols()" type="number" min="1" max="2">
  </div>
</div>
<table>
  <tr *ngFor="let r of i; let ri = index">
    <td *ngFor="let c of j; let cj = index">
      <div class="form">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Title</span>
          </div>
          <input #text (change)="showTextInCanvas(text.value,ri, cj)" type="text" class="form-control"
            placeholder="Enter title of the meme" required>
            <button type="button" class="btn btn-primary">Show text</button>
        </div>
        <div class="form-group">
          <label>Choose image for the meme:</label>
          <input type="file" class="form-control-file" (change)="getImage($event,ri, cj)" required>
        </div>
      </div>
    </td>
  </tr>
</table>
<canvas id="canvas" width="550" height="500">
</canvas>
<div class="controls">
  <button type="button" class="btn btn-primary" (click)="saveNewMeme()">Create</button>
  <button type="button" class="btn btn-danger" (click)="clear()">Clear</button>
</div>

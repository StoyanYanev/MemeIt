<form>
  <div>
    <h4>Edit meme</h4>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Title</span>
      </div>
      <input #currentTitle type="text" class="form-control" value="{{ titleOfCurrentImage }}"
        placeholder="Enter title of the meme">
    </div>
    <p *ngIf="! isHideTitleErr" id="invalidTitle">The title can not be empty!</p>
  </div>
  <div class="form-group">
    <label>Choose image for the meme:</label>
    <input type="file" (change)="onFileChanged($event)" class="form-control-file">
  </div>
  <button type="button" class="btn btn-warning" (click)="editCurrentMeme(currentTitle.value)">Edit</button>
</form>

<div class="form">
  <div>
    <h4>Create meme</h4>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Title</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="titleOfImage" placeholder="Enter title of the meme" required>
    </div>
    <p *ngIf="! isHideTitleErr" class="invalidArguments">The title can not be empty!</p>
  </div>
  <div class="form-group">
    <label>Choose image for the meme:</label>
    <input type="file" class="form-control-file" (change)="onFileChanged($event)" required>
    <p *ngIf="! isHideImageErr" class="invalidArguments">You have to select an image!</p>
  </div>
  <button type="button" class="btn btn-primary" (click)="createMeme()">Create</button>
</div>
